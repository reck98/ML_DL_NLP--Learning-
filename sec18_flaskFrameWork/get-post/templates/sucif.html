<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
</head>

<body>
    <div>
        <h1>
            Hello {{name}}
        </h1>
        <h2>
            Your Marks is {{results}}
        </h2>
    </div>

    <div>
        <p>
            {% if (results) >= 50 %}
            You have Passed
            {% else %}
            You Have Failed
            {% endif %}
        </p>
    </div>
</body>

</html>
